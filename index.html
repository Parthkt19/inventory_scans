<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan to Excel (Local)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ZXing for barcode scanning -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <!-- SheetJS for Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #video {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .controls {
      margin: 15px 0;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
    }

    .start {
      background: #2563eb;
      color: white;
    }

    .stop {
      background: #ef4444;
      color: white;
    }

    .export {
      background: #16a34a;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 13px;
      text-align: left;
    }

    th {
      background: #f1f5f9;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #374151;
    }
  </style>
</head>

<body>

  <h1>ðŸ“· Scan to Excel (Local File)</h1>
  <p>Use your camera to scan barcodes and export them to Excel.</p>

  <video id="video" autoplay muted></video>

  <div class="controls">
    <button class="start" onclick="startScan()">Start Scan</button>
    <button class="stop" onclick="stopScan()">Stop Scan</button>
    <button class="export" onclick="exportExcel()">Export Excel</button>
  </div>

  <div class="status" id="status">Status: Idle</div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Code</th>
        <th>Format</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="scanTable"></tbody>
  </table>

  <script>
    const videoElement = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const tableBody = document.getElementById("scanTable");

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let scanData = [];
    let scanning = false;

    function startScan() {
      if (scanning) return;

      scanning = true;
      statusEl.textContent = "Status: Scanning...";

      codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
        if (result) {
          addScan(result.text, result.getBarcodeFormat());
        }
      });
    }

    function stopScan() {
      scanning = false;
      codeReader.reset();
      statusEl.textContent = "Status: Stopped";
    }

    function addScan(code, format) {
      // Prevent duplicate scans in rapid succession
      if (scanData.length > 0 && scanData[scanData.length - 1].Code === code) {
        return;
      }

      const timestamp = new Date().toLocaleString();

      const row = {
        Index: scanData.length + 1,
        Code: code,
        Format: format,
        Timestamp: timestamp
      };

      scanData.push(row);
      renderRow(row);
    }

    function renderRow(row) {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${row.Index}</td>
        <td>${row.Code}</td>
        <td>${row.Format}</td>
        <td>${row.Timestamp}</td>
      `;

      tableBody.appendChild(tr);
    }

    function exportExcel() {
      if (scanData.length === 0) {
        alert("No data to export");
        return;
      }

      const worksheet = XLSX.utils.json_to_sheet(scanData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Scans");

      const fileName = `scans_${new Date().toISOString().split("T")[0]}.xlsx`;
      XLSX.writeFile(workbook, fileName);
    }
  </script>

</body>
</html>
